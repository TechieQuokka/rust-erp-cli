<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매출 요약 보고서</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .header { background-color: #4CAF50; color: white; padding: 10px; }
        .summary { background-color: #f9f9f9; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>매출 요약 보고서</h1>
        <p>생성 시간: 2025-09-27 23:28:30</p>
        <p>기간: Custom { from: 2024-01-01, to: 2024-12-31 }</p>
    </div>
    <div class="summary">
        <h2>요약 정보</h2>
        <table>
            <tr><th>항목</th><th>값</th></tr>
            <tr><td>총 주문 수</td><td>100</td></tr>
            <tr><td>총 매출</td><td>₩250.00</td></tr>
            <tr><td>총 판매 수량</td><td>300</td></tr>
            <tr><td>평균 주문 금액</td><td>₩2.5000</td></tr>
        </table>
    </div>
    <h2>상위 판매 제품</h2>
    <table>
        <tr><th>제품명</th><th>SKU</th><th>판매량</th><th>매출</th></tr>
        <tr><td>Mock Product</td><td>MOCK-001</td><td>50</td><td>₩50.00</td></tr>
    </table>
    <h2>주문 상태별 매출</h2>
    <table>
        <tr><th>상태</th><th>주문 수</th><th>총 금액</th></tr>
        <tr><td>delivered</td><td>80</td><td>₩200.00</td></tr>
    </table>
</body>
</html>
